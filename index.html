<body>
    <h1></h1>
    <div id="images"></div>
    <script>
        const main = async () => {
            const imagesDiv = document.getElementById("images")
            const getImagesList = async () => {
                const prom = await fetch("/images.txt");
                const resp = await prom.text();
                return resp;
            }
            let imagesList = await getImagesList();
            imagesList = imagesList.split("\n\n");
            imagesList = imagesList.shift();
            imagesList.map(folder => {
                let final = folder.split("\n")
                final[0] = final[0].substr(0, length - 1)
                return final;
            })
            console.log(imagesList)
        }
        main();
    </script>
</body>
